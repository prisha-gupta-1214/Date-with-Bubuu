<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", "Segoe UI", cursive;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 45px 35px;
      border-radius: 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.35);
      position: relative;
      z-index: 2;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.05rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.15s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff6fae, #ff9acb);
      color: white;
      left: 40px;
      box-shadow: 0 8px 18px rgba(255, 105, 180, 0.5);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #f1f1f1;
      color: #666;
      right: 40px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 4s linear forwards;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }

    /* Final Screen */
    #finalScreen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #2a003f, #000);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .finalMessage {
      color: white;
      font-size: 2.3rem;
      text-align: center;
      animation: fadeIn 2s ease forwards;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ’— Hi Samrath ðŸ’—</h1>
    <p>Will you be my Valentine? ðŸ¥ºðŸ‘‰ðŸ‘ˆ</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ˜¤</button>
    </div>
  </div>

  <!-- Final Screen -->
  <div id="finalScreen">
    <div class="finalMessage">
      Good boy ðŸ˜ŒðŸ’–<br>
      now proceed to next step
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // NO button dodges cursor proximity
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 100) {
        const maxX = window.innerWidth - rect.width - 20;
        const maxY = window.innerHeight - rect.height - 20;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
      }
    });

    // YES button action
    yesBtn.addEventListener("click", () => {

      // Floating hearts
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }

      // Show final screen
      setTimeout(() => {
        document.getElementById("finalScreen").style.display = "flex";
      }, 1500);

      // Redirect to date plan page
      setTimeout(() => {
        window.location.href = "https://prisha-gupta-1214.github.io/Date-with-Bubuu/";
      }, 4000);
    });
  </script>
</body>
</html>
